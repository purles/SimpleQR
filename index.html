<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty Generator Kodów QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ta sama biblioteka QR co w poprzednim kodzie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050508;
            --bg-card: rgba(20, 20, 25, 0.6);
            --bg-card-hover: rgba(30, 30, 38, 0.7);
            --border-subtle: rgba(107, 69, 128, 0.2);
            --border-hover: rgba(157, 108, 176, 0.4);
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent-dark: #4e3261;
            --accent-medium: #6b4580;
            --accent-light: #9d6cb0;
            --accent-glow: rgba(157, 108, 176, 0.5);
            --success-bg: rgba(34, 197, 94, 0.1);
            --success-border: rgba(34, 197, 94, 0.3);
            --success-text: #4ade80;
            --error-bg: rgba(239, 68, 68, 0.1);
            --error-border: rgba(239, 68, 68, 0.3);
            --error-text: #f87171;
            --warning-bg: rgba(234, 179, 8, 0.1);
            --warning-border: rgba(234, 179, 8, 0.3);
            --warning-text: #fbbf24;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        /* Subtle gradient overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(107, 69, 128, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(78, 50, 97, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header z logo i tytułem */
        .header-bubble {
            position: relative;
            z-index: 1;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 20px 30px;
            margin: 0 auto 24px;
            max-width: 700px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: border-color 0.3s ease;
        }

        .header-bubble:hover {
            border-color: var(--border-hover);
        }

        .header-bubble img {
            height: 40px;
            flex-shrink: 0;
            opacity: 0.9;
        }

        .header-bubble h1 {
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 22px;
            font-weight: 600;
            margin: 0;
            flex: 1;
        }

        /* Footer */
        .footer-bubble {
            position: relative;
            z-index: 1;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 16px 30px;
            margin: 24px auto 0;
            max-width: 700px;
            text-align: center;
        }

        .footer-bubble p {
            color: var(--text-muted);
            font-size: 13px;
            margin: 0;
        }

        .footer-bubble a {
            color: var(--accent-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-bubble a:hover {
            color: #c4a7d0;
        }

        .footer-bubble strong {
            color: var(--accent-light);
            font-weight: 500;
        }

        /* Kontener główny */
        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Karty - Glassmorphism */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--border-hover);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 0 40px rgba(107, 69, 128, 0.1);
        }

        .section-title {
            margin-top: 0;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--text-primary) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
            font-weight: 600;
        }

        /* Inputy */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        input[type="text"] {
            padding: 12px 16px;
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            font-size: 15px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-medium);
            box-shadow: 0 0 0 3px rgba(107, 69, 128, 0.2),
                        0 0 20px rgba(107, 69, 128, 0.1);
        }

        /* Przyciski */
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent-dark) 0%, var(--accent-medium) 100%);
            color: white;
            border: 1px solid rgba(157, 108, 176, 0.3);
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent-medium) 0%, var(--accent-light) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(107, 69, 128, 0.4),
                        0 0 40px rgba(157, 108, 176, 0.2);
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: translateY(0);
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 16px;
        }

        /* Format selector */
        .format-selector {
            display: flex;
            gap: 20px;
            margin-top: 16px;
            align-items: center;
        }

        .format-selector > label:first-child {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .format-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .format-option:hover {
            color: var(--text-primary);
        }

        .format-option input {
            margin-right: 6px;
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: var(--accent-light);
        }

        /* Walidacja URL */
        .url-validation {
            margin-top: 10px;
            padding: 12px 16px;
            background: var(--warning-bg);
            border: 1px solid var(--warning-border);
            border-radius: 10px;
            color: var(--warning-text);
            display: none;
            font-size: 14px;
        }

        /* Statusy i komunikaty */
        #statusMessage {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
            font-size: 14px;
        }

        .success {
            background: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-border);
        }

        .error {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        /* Canvas dla QR */
        #qrCanvas {
            margin-top: 20px;
            margin-bottom: 20px;
            display: none;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-dark), var(--accent-medium));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--accent-medium), var(--accent-light));
        }

        /* Selection */
        ::selection {
            background: rgba(107, 69, 128, 0.5);
            color: #fff;
        }

        /* Responsywność */
        @media (max-width: 640px) {
            .header-bubble {
                flex-direction: column;
                text-align: center;
                padding: 16px 20px;
            }

            .header-bubble h1 {
                font-size: 18px;
            }

            .footer-bubble {
                padding: 14px 20px;
            }

            .footer-bubble p {
                font-size: 12px;
            }

            .format-selector {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-bubble">
        <img src="https://sklep.purles.pl/data/gfx/mask/pol/logo_1_big.svg" alt="Purles Logo">
        <h1>Prosty Generator Kodów QR</h1>
    </div>

    <div class="container">
        <div class="card" id="urlInputCard">
            <h2 class="section-title">Wprowadź URL</h2>
            <div class="input-group">
                <label for="urlInput">Wklej adres URL:</label>
                <input type="text" id="urlInput" placeholder="https://przykład.com" oninput="validateUrl()">
                <div id="urlValidation" class="url-validation">
                    Uwaga: Wprowadź poprawny adres URL rozpoczynający się od http:// lub https://
                </div>
            </div>
        </div>

        <div class="card" id="qrSection" style="display: none;">
            <h2 class="section-title">Generowanie kodu QR</h2>
            <canvas id="qrCanvas"></canvas>

            <div class="format-selector">
                <label>Format eksportu:</label>
                <label class="format-option">
                    <input type="radio" name="fileFormat" value="svg" checked> SVG
                </label>
                <label class="format-option">
                    <input type="radio" name="fileFormat" value="png"> PNG
                </label>
            </div>

            <div class="btn-container">
                <button onclick="generateQRAndDownload()" id="generateQRBtn"><span>Generuj i pobierz kod QR</span></button>
            </div>

            <div id="statusMessage"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-bubble">
        <p>Created by <strong>Kornel Skąpski</strong> for <a href="https://www.purles.pl" target="_blank">Purlés</a></p>
    </div>

    <script>
        // Walidacja i przetwarzanie URL
        function validateUrl() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const urlValidation = document.getElementById('urlValidation');
            const qrSection = document.getElementById('qrSection');

            // Sprawdź czy URL jest poprawny (podstawowa walidacja)
            const urlPattern = /^(https?:\/\/)/i;

            if (urlInput) {
                if (urlPattern.test(urlInput)) {
                    // URL poprawny
                    urlValidation.style.display = 'none';
                    qrSection.style.display = 'block';

                    // Generuj podgląd kodu QR
                    generateQRPreview(urlInput);
                } else {
                    // URL niepoprawny
                    urlValidation.style.display = 'block';
                    qrSection.style.display = 'none';
                }
            } else {
                // Pusty input
                urlValidation.style.display = 'none';
                qrSection.style.display = 'none';
            }
        }

        // Generowanie podglądu kodu QR
        function generateQRPreview(url) {
            const canvas = document.getElementById('qrCanvas');

            // Stałe wartości
            const size = 300;

            // Generowanie QR za pomocą QRious
            const qr = new QRious({
                element: canvas,
                value: url,
                size: size,
                level: 'H' // Wysoki poziom korekcji błędów
            });

            // Pokaż canvas
            canvas.style.display = 'block';
        }

        // Generowanie i pobieranie kodu QR
        function generateQRAndDownload() {
            const urlInput = document.getElementById('urlInput').value.trim();

            if (!urlInput) {
                showStatus('Proszę wprowadzić adres URL!', 'error');
                return;
            }

            // Walidacja URL
            const urlPattern = /^(https?:\/\/)/i;
            if (!urlPattern.test(urlInput)) {
                showStatus('Proszę wprowadzić poprawny adres URL (zaczynający się od http:// lub https://)', 'error');
                return;
            }

            try {
                const canvas = document.getElementById('qrCanvas');
                const format = document.querySelector('input[name="fileFormat"]:checked').value;

                // Stałe wartości
                const size = 300;

                // Generowanie QR za pomocą QRious
                const qr = new QRious({
                    element: canvas,
                    value: urlInput,
                    size: size,
                    level: 'H' // Wysoki poziom korekcji błędów
                });

                // Utworzenie nazwy pliku bazując na URL (bez znaków specjalnych)
                const fileName = 'QR_' + urlInput
                    .replace(/^https?:\/\//, '') // Usuń http:// lub https://
                    .replace(/[^a-zA-Z0-9]/g, '_') // Zastąp znaki specjalne podkreślnikiem
                    .substring(0, 30); // Ogranicz długość

                if (format === 'svg') {
                    // Pobierz jako SVG
                    createSVGFromCanvas(canvas, size, fileName);
                } else {
                    // Pobierz jako PNG
                    const link = document.createElement('a');
                    link.download = `${fileName}.png`;
                    link.href = canvas.toDataURL('image/png');
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    showStatus('Kod QR został wygenerowany i pobrany pomyślnie!', 'success');
                }

            } catch (err) {
                console.error("Błąd podczas generowania kodu QR:", err);
                showStatus('Błąd podczas generowania kodu QR: ' + err.message, 'error');
            }
        }

        // Tworzenie SVG z canvasa i pobieranie
        function createSVGFromCanvas(canvas, size, fileName) {
            try {
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, size, size);
                const data = imageData.data;
                const pixelSize = 1;

                // Funkcja pomocnicza do sprawdzania czy piksel jest czarny
                function isBlack(x, y) {
                    const idx = (y * size + x) * 4;
                    return data[idx] < 128; // Jeśli R < 128, uznajemy za czarny
                }

                // Generuj SVG bezpośrednio z danych obrazu
                let svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${size} ${size}">\n`;
                svgContent += `  <rect width="${size}" height="${size}" fill="white"/>\n`;

                // Optymalizacja - grupowanie pikseli w prostokąty
                for (let y = 0; y < size; y += pixelSize) {
                    let inRect = false;
                    let rectStart = 0;

                    for (let x = 0; x < size; x += pixelSize) {
                        const black = isBlack(x, y);

                        if (black && !inRect) {
                            // Początek nowego prostokąta
                            rectStart = x;
                            inRect = true;
                        } else if (!black && inRect) {
                            // Koniec prostokąta
                            svgContent += `  <rect x="${rectStart}" y="${y}" width="${x - rectStart}" height="${pixelSize}" fill="black"/>\n`;
                            inRect = false;
                        }
                    }

                    // Jeśli prostokąt kończy się na prawej krawędzi
                    if (inRect) {
                        svgContent += `  <rect x="${rectStart}" y="${y}" width="${size - rectStart}" height="${pixelSize}" fill="black"/>\n`;
                    }
                }

                svgContent += '</svg>';

                // Pobierz plik SVG
                const blob = new Blob([svgContent], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `${fileName}.svg`;
                document.body.appendChild(a);
                a.click();

                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);

                showStatus('Kod QR został wygenerowany i pobrany pomyślnie!', 'success');

            } catch (err) {
                console.error("Błąd podczas konwersji do SVG:", err);
                showStatus('Błąd podczas konwersji do SVG: ' + err.message, 'error');
            }
        }

        // Wyświetlanie komunikatów statusu
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = type;
            statusElement.style.display = 'block';

            // Automatycznie ukryj komunikat po 5 sekundach, jeśli to sukces
            if (type === 'success') {
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
